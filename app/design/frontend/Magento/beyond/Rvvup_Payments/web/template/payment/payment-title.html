<div class="payment-method-title field choice rvvup-payment-method-title">
    <input type="radio"
           name="payment[method]"
           class="radio"
           data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()">
    <label data-bind="attr: {'for': getCode()}" class="label">
        <div>
            <div data-bind="text: getTitle()"></div>
            <!-- ko if: getCode() === 'rvvup_PAYPAL' && getCode() != isChecked() -->
            <div class="subtitle-text show-desktop" data-bind="i18n: 'Pay now or in 3 interest-free payments'"></div>
            <div class="subtitle-text show-mobile" data-bind="i18n: 'Pay now or in three 0% payments'"></div>
            <!-- /ko -->
        </div>
        <div class="payment-icon card-payment-icon card-payment-method-logo">
            <img class="rvvup-payment-logo" data-bind="attr: {'src': getLogoUrl(),'class': getCode().replace('_','-').toLowerCase() + '-img'}" />
        </div>
    </label>
</div>
