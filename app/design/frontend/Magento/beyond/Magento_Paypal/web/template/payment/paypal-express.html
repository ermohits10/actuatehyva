<div class="payment-method paypal" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()" />
        <label data-bind="attr: {'for': getCode()}" class="label">
            <div>
                <div data-bind="text: getTitle()"></div>
                <!-- ko if: getCode() != isChecked() -->
                    <div class="subtitle-text show-desktop" data-bind="i18n: 'Pay now or in 3 interest-free payments'"></div>
                    <div class="subtitle-text show-mobile" data-bind="i18n: 'Pay now or in three 0% payments'"></div>
                <!--/ko-->
            </div>

            <!-- PayPal Logo -->
            <div class="payment-icon paypal-payment-icon paypal-payment-method-logo"></div>
            <!-- PayPal Logo -->
        </label>
    </div>
    <div class="payment-method-content">
        <!-- ko foreach: getRegion('messages') -->
        <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <fieldset class="fieldset" data-bind='attr: {id: "payment_form_" + getCode()}'>
            <div class="payment-method-note">
                <!-- ko i18n: 'You will be redirected to the PayPal website.' --><!-- /ko -->
            </div>
            <!-- ko template: 'Magento_Paypal/payment/express/billing-agreement' --><!-- /ko -->
        </fieldset>
        <div class="checkout-agreements-block">
            <!-- ko foreach: $parent.getRegion('before-place-order') -->
                <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
        <div class="payment-method-extra-content">
            <each args="$parent.getRegion('paypal-method-extra-content')" render=""></each>
        </div>
        <div class="actions-toolbar">
            <div class="primary">
                <button class="action primary checkout"
                        type="submit"
                        data-bind="click: continueToPayPal, enable: (getCode() == isChecked())"
                        disabled>
                </button>
            </div>
        </div>
    </div>
</div>
