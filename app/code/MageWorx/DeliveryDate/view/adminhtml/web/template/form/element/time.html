<input class="admin__control-text has-timepicker" type="text" data-bind="
    hasFocus: focused,
    valueUpdate: valueUpdate,
    value: value,
    attr: {
        name: inputName,
        id: uid,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        disabled: disabled
    }" afterRender="initTimepicker()" style="width: 15rem;"/>
